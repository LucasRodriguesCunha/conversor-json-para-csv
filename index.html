<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Javascript -->
    <script src="script.js" defer></script>

    <!-- Estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <title>Conversor JSON <> CSV</title>
</head>

<body>
    <h1>Conversor JSON <> CSV</h1>
    <div class="input">
        <textarea id="json" rows="40" cols="50"></textarea>
    </div>
    <div class="buttons">
        <button id="to-csv">Convert to CSV</button>
        <button id="to-json">Convert to JSON</button>
    </div>
    <div class="output">
        <textarea id="csv" rows="40" cols="50"></textarea>
    </div>
</body>

</html>
